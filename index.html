<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel = "stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!--9AM-->
      <div class="row time-block" id="9">
        <div class="hour col-2">9am</div>
        <textarea class="description col-9" placeholder="Nine O'Clock Events"  id="text9"></textarea>
       <button class="col-1 saveBtn" id="btn9">Save</button>
      </div>
      <!--10AM-->
      <div class="row time-block" id="10">
        <div class="hour col-2">10am</div>
        <textarea id="text10" class="description col-9" placeholder="Ten O'clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn10">Save</button>
      </div>
      <!--11am-->
      <div class="row time-block" id="11">
        <div class="hour col-2">11am</div>
        <textarea id="text11" class="description col-9" placeholder="Eleven O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn11">Save</button>
      </div>
      <!--12pm-->
      <div class="row time-block" id="12">
        <div class="hour col-2">12pm</div>
        <textarea id="text12" class="description col-9" placeholder="Noon Events"></textarea>
        <button class="col-1 saveBtn" id="btn12">Save</button>
      </div>
      <!--1Pm-->
      <div class="row time-block" id="13">
        <div class="hour col-2">1pm</div>
        <textarea id="text1" class="description col-9" placeholder="One O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn1">Save</button>
      </div>
      <!--2pm-->
      <div class="row time-block" id="14">
        <div class="hour col-2">2pm</div>
        <textarea id="text2" class="description col-9" placeholder="Two O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn2">Save</button>
      </div>
      <!--3pm-->
      <div class="row time-block" id="15">
        <div class="hour col-2">3pm</div>
        <textarea id="text3" class="description col-9" placeholder="Three O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn3">Save</button>
      </div>
      <!--4pm-->
      <div class="row time-block" id="16">
        <div class="hour col-2">4pm</div>
        <textarea id="text4" class="description col-9" placeholder="Four O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn4">Save</button>
      </div>
      <!--5pm-->
      <div class="row time-block" id="17">
        <div class="hour col-2">5pm</div>
        <textarea id="text5" class="description col-9" placeholder="Five O'Clock Events"></textarea>
        <button class="col-1 saveBtn" id="btn5">Save</button>
      </div>
      <div class = "row"></div>

<!--End Time Slots-->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
